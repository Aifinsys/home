<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>量化投資的典範轉移</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Open Sans', sans-serif;
            background-color: #F5F5F5;
            color: #4A4A4A;}
        .slide {
            width: 1280px;
            min-height: 720px;
            
            position: relative;
        }
        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
            color: #2E8B57;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #2E8B57;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #2E8B57;
        }
        .arrow-path {
            position: absolute;
            height: 3px;
            background: linear-gradient(to right, #2E8B57, #98FB98);
            top: 50%;
            left: 15%;
            width: 70%;
            transform: translateY(-50%);
        }
        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #98FB98;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-100 p-10 flex flex-col" style=" overflow: hidden;">
<!-- Title -->
<div class="mb-8">
<h1 class="title font-bold mb-2">量化投資的典範轉移</h1>
<div class="w-24 h-1 bg-green-700"></div>
</div>
<!-- Main Content -->
<div class="flex flex-1">
<!-- Left Column - Challenges -->
<div class="w-1/2 pr-8">
<h2 class="subtitle mb-4 flex items-center">
<i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                    節奏衰減與市場複雜化
                </h2>
<div class="content-box p-4 mb-6 rounded-r-lg shadow-md">
<ul class="space-y-3">
<li class="flex items-start">
<i class="fas fa-database text-blue-600 mt-1 mr-3"></i>
<span>數據量爆炸式增長，傳統單一因子模型回報降低</span>
</li>
<li class="flex items-start">
<i class="fas fa-chart-line text-blue-600 mt-1 mr-3"></i>
<span>市場效率提升，線性模型難以捕捉非線性關係</span>
</li>
<li class="flex items-start">
<i class="fas fa-random text-blue-600 mt-1 mr-3"></i>
<span>單一因子或線性模型面臨Alpha衰減挑戰</span>
</li>
</ul>
</div>
</div>
<!-- Right Column - Opportunities -->
<div class="w-1/2 pl-8">
<h2 class="subtitle mb-4 flex items-center">
<i class="fas fa-lightbulb text-yellow-500 mr-3"></i>
                    AI引領投資進入新紀元
                </h2>
<div class="content-box p-4 rounded-r-lg shadow-md">
<ul class="space-y-3">
<li class="flex items-start">
<i class="fas fa-brain text-purple-600 mt-1 mr-3"></i>
<span>大型語言模型(LLM)與深度學習技術突破</span>
</li>
<li class="flex items-start">
<i class="fas fa-cogs text-purple-600 mt-1 mr-3"></i>
<span>從傳統因子模型演進至更複雜的智慧代理決策</span>
</li>
<li class="flex items-start">
<i class="fas fa-rocket text-purple-600 mt-1 mr-3"></i>
<span>重塑投資策略、提升決策效率、挖掘超額收益</span>
</li>
</ul>
</div>
</div>
</div>
<!-- Transition Visual -->
<div class="relative h-16 mt-4">
<div class="arrow-path"></div>
<div class="arrow-head"></div>
<!-- Transition Labels -->
<div class="absolute top-0 left-1/4 transform -translate-x-1/2 bg-blue-100 px-4 py-2 rounded-full shadow-sm border border-blue-200">
<span class="text-blue-700 font-medium">傳統量化模型</span>
</div>
<div class="absolute top-0 right-1/4 transform translate-x-1/2 bg-green-100 px-4 py-2 rounded-full shadow-sm border border-green-200">
<span class="text-green-700 font-medium">AI驅動的智能投資</span>
</div>
</div>
<!-- Bottom Summary -->
<div class="mt-6 bg-gray-200 p-4 rounded-lg shadow-sm">
<p class="text-center text-gray-700">
<i class="fas fa-quote-left text-gray-400 mr-2"></i>
                AI不僅是工具層面的升級，更從根本上重塑量化投資的理論框架與實踐模式
                <i class="fas fa-quote-right text-gray-400 ml-2"></i>
</p>
</div>
<!-- Page Number -->
<div class="absolute bottom-4 right-4 text-gray-500" style="visibility: hidden;">
            2 / 14
        </div>
</div>

</body></html>
